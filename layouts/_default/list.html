{{ define "main" }}
<main id="main">
	<ul>
		{{ range .Pages.ByPublishDate.Reverse }}
		<li>
			<div id="list-item">
				<a id="item-title" href="{{ .Permalink }}">{{ .Title }}</a>
				<div id="date-and-tags">
					{{ partial "date/date.html" . }}
					{{ partial "tags/tags.html" . }}
				</div>
				<p id="item-desc">
					{{ .Params.desc }}
				</p>
			</div>
		</li>
		{{ end }}
	</ul>
</main>
{{ end }}
