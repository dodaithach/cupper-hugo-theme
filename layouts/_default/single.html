{{ define "main" }}
  {{ if $.Site.Params.showAds }}
 	<div class="vertical-ads">
 		<p>Góc nuôi thân</p> 
 	</div>
  {{ end }}
  <main id="main">
    <h1>{{ .Title }}</h1>
	{{ with .Params.tags }}
		<p class="custom-tags" style="margin-bottom: 3rem;">
			{{ range . }}
				<a class="tag" href="{{ "tags" | absLangURL  }}/{{ . | urlize }}">#{{ upper . }}</a>
			{{ end }}
		</p>
	{{ end }}
    {{ .Content }}
  </main>
  {{ if $.Site.Params.showAds }}
	<div class="horizontal-ads">
 		<p>Góc nuôi thân</p> 
 	</div>
  {{ end }}

  {{ template "_internal/disqus.html" . }}
{{ end }}
